<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Grid Mockup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 300px;
        }
        .grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .mobile {
            width: 200px;
            height: 400px;
            background-color: black;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .mobile img {
            width: 90%;
            height: auto;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .grid {
                grid-template-columns: repeat(2, 1fr);
                width: 200px;
            }
            .mobile {
                width: 150px;
                height: 300px;
            }
        }
    .grid img { width: 100%; height: auto; border-radius: 8px; box-shadow: 15px 15px 30px rgb0 0 0 / 50%;} .grid img { width: 100%; height: auto; border-radius: 8px; box-shadow: 15px 15px 30px rgb0 0 0 / 50%;} </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <img src="1.jpg" alt="">
            <img src="2.jpg" alt="">
            <img src="3.jpg" alt="">
            <img src="4.jpg" alt="">
            <img src="5.jpg" alt="">
            <img src="6.jpg" alt="">
            <img src="7.jpg" alt="">
            <img src="8.jpg" alt="">
            <img src="9.jpg" alt="">
            <img src="10.jpg" alt="">
            <img src="11.jpg" alt="">
            <img src="12.jpg" alt="">
			
        </div>
        <div class="mobile">
            <img src="1.jpg" alt="Mobile View">
        </div>
    </div>
</body>
</html>
