    <title>Instagram Grid Mockup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
             background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-gap: 30px;
                width: 98%;
        }
        .grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
                width: 98%;
            }
        }
